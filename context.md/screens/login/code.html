<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>ArbiBot Login</title>
<!-- Google Fonts & Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#111418", // Matching component bg
                        "surface-dark": "#1c2127", // Matching input bg
                        "border-dark": "#3b4754", // Matching border color
                        "text-secondary": "#9dabb9", // Matching placeholder color
                    },
                    fontFamily: {
                        "display": ["Manrope", "Noto Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom utilities */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased">
<!-- Mobile Container -->
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden max-w-md mx-auto shadow-xl bg-background-light dark:bg-background-dark">
<!-- Top App Bar -->
<div class="flex items-center p-4 pb-2 justify-between sticky top-0 z-10 bg-background-light dark:bg-background-dark/95 backdrop-blur-sm">
<button class="text-neutral-900 dark:text-white flex size-12 shrink-0 items-center justify-center rounded-full hover:bg-neutral-200 dark:hover:bg-surface-dark transition-colors">
<span class="material-symbols-outlined" style="font-size: 24px;">arrow_back</span>
</button>
<h2 class="text-neutral-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">ArbiBot</h2>
</div>
<!-- Scrollable Content -->
<div class="flex-1 flex flex-col px-4 pt-4 pb-8">
<!-- Hero / Logo Area -->
<div class="flex flex-col items-center justify-center pt-8 pb-6">
<div class="size-20 rounded-2xl bg-gradient-to-br from-primary to-blue-600 flex items-center justify-center shadow-lg mb-6 text-white">
<span class="material-symbols-outlined" style="font-size: 40px;">gavel</span>
</div>
<h1 class="text-neutral-900 dark:text-white tracking-light text-[32px] font-bold leading-tight text-center">Welcome Back</h1>
<p class="text-neutral-500 dark:text-text-secondary text-base font-normal leading-normal pt-2 text-center max-w-[280px]">
                    Sign in to access your AI legal workspace.
                </p>
</div>
<!-- Login Form -->
<form class="flex flex-col gap-5 mt-4" onsubmit="event.preventDefault()">
<!-- Email Field -->
<div class="flex flex-col gap-2">
<label class="text-neutral-900 dark:text-white text-base font-medium leading-normal" for="email">Email Address</label>
<input class="form-input flex w-full min-w-0 resize-none overflow-hidden rounded-lg text-neutral-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-neutral-300 dark:border-border-dark bg-white dark:bg-surface-dark h-14 placeholder:text-neutral-400 dark:placeholder:text-text-secondary px-4 text-base font-normal leading-normal transition-all" id="email" placeholder="name@firm.com" type="email"/>
</div>
<!-- Password Field -->
<div class="flex flex-col gap-2">
<label class="text-neutral-900 dark:text-white text-base font-medium leading-normal" for="password">Password</label>
<div class="relative flex w-full items-center">
<input class="form-input flex w-full min-w-0 resize-none overflow-hidden rounded-lg text-neutral-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-neutral-300 dark:border-border-dark bg-white dark:bg-surface-dark h-14 placeholder:text-neutral-400 dark:placeholder:text-text-secondary pl-4 pr-12 text-base font-normal leading-normal transition-all" id="password" placeholder="••••••••" type="password"/>
<button class="absolute right-0 top-0 h-full px-4 text-neutral-400 dark:text-text-secondary hover:text-primary transition-colors flex items-center justify-center" type="button">
<span class="material-symbols-outlined" style="font-size: 24px;">visibility_off</span>
</button>
</div>
<div class="flex justify-end">
<a class="text-sm font-medium text-primary hover:text-blue-400 transition-colors" href="#">Forgot Password?</a>
</div>
</div>
<!-- Main Action -->
<button class="mt-2 flex w-full items-center justify-center rounded-lg bg-primary py-3.5 px-4 text-base font-bold text-white shadow-lg hover:bg-blue-600 active:scale-[0.98] transition-all" type="submit">
                    Log In
                </button>
</form>
<!-- Divider -->
<div class="relative my-8">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-neutral-300 dark:border-border-dark"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="bg-background-light dark:bg-background-dark px-2 text-neutral-500 dark:text-text-secondary">Or continue with</span>
</div>
</div>
<!-- Social Login -->
<button class="flex w-full items-center justify-center gap-3 rounded-lg border border-neutral-300 dark:border-border-dark bg-white dark:bg-surface-dark py-3.5 px-4 text-base font-medium text-neutral-900 dark:text-white hover:bg-neutral-50 dark:hover:bg-[#252b33] transition-colors">
<svg class="h-5 w-5" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
</svg>
                Sign in with Google
            </button>
<!-- Bottom Spacer to push footer down if screen is tall -->
<div class="flex-1 min-h-[40px]"></div>
<!-- Footer -->
<div class="flex flex-col items-center gap-4 mt-auto">
<p class="text-neutral-500 dark:text-text-secondary text-sm">
                    New to ArbiBot? <a class="font-bold text-primary hover:text-blue-400 transition-colors" href="#">Create Account</a>
</p>
<p class="text-[10px] text-neutral-400 dark:text-[#637587] text-center leading-relaxed max-w-xs px-4">
                    By logging in, you agree to our Terms of Service. AI outputs are draft-only and must be human-reviewed.
                </p>
</div>
</div>
</div>
</body></html>
